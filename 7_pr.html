<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-1">
	<style type="text/css">
		table {
			width: 100%; 
			border: 1px solid black;
		}
		td {
			border: 1px solid black;
			padding: 5px;
		}
		.col1 {
			width: 30%;
		}
		.col {
			width: 25%;
		}
	</style>
</head>
<body>
<p align="center">Добыча драгоценных камней</p>
<table>
	<tr>
		<td class="col1"></td>
		<td class="col"><strong>2010</strong></td>
		<td class="col"><strong>2012</strong></td>
		<td class="col"><strong>2014</strong></td>
	</tr>
	<tr>
		<td class="col1">Сапфиры</td>
		<td rowspan="2" class="col">1483</td>
		<td class="col">4532</td>
		<td class="col">6743</td>
	</tr>
	<tr>
		<td class="col1">Рубины</td>
		<td class="col">3835</td>
		<td class="col">7482</td>
	</tr>
	<tr>
		<td class="col1">Алмазы</td>
		<td class="col">683</td>
		<td colspan="2" class="col">238</td>
	</tr>
</table>

</body>
</html>
